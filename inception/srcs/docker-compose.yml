services:
  mariadb:
    container_name: mariadb
    networks:
      - inception
    build: ./mariadb
    image: mariadb:notlatest
    env_file: .env
    volumes:
      - mariadb:/var/lib/mysql
    restart: always
    expose:
      - "3306"
  
  nginx:
    container_name: nginx
    networks:
      - inception
    depends_on:
      - wordpress
    build: ./nginx
    image: nginx:notlatest
    env_file: .env
    volumes:
      - wordpress:/var/www/wordpress
    restart: always
    ports:
    - "443:443"

  wordpress:
    container_name: wordpress
    networks:
      - inception
    depends_on:
      - mariadb
    build: ./wordpress
    image: wordpress:notlatest
    env_file: .env
    volumes:
      - wordpress:/var/www/wordpress
    restart: always
    expose:
      - "9000"

  node_exporter: 
    image: quay.io/prometheus/node-exporter:latest
    container_name: node_exporter
    command:
      - '--path.rootfs=/host'
    network_mode: host
    pid: host
    restart: unless-stopped
    #riporta a '/:/host:ro,rslave'
    volumes:
      - '/:/host:ro'

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - '9090:9090'
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
      # command:
      #   - '--web.enable-lifecycle'
      #   - '--config.file=/etc/prometheus/prometheus.yml'
  
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - '3000:3000'
    restart: unless-stopped
    volumes:
      - grafana-data:/var/lib/grafana

volumes:
  prometheus-data: {}
  grafana-data: {}
  mariadb:
    driver: local
    driver_opts:
      type: none
      # da cambiare nome in "/home/ahabdelr/data/mariadb" e poi creare la cartella
      device: /home/ahmed/data/mariadb
      o: bind
  wordpress:
    driver: local
    driver_opts:
      type: none
      # da cambiare nome in "/home/ahabdelr/data/wordpress" e poi creare la cartella
      device: /home/ahmed/data/wordpress
      o: bind

networks:
  inception:
    name: inception
    driver: bridge
